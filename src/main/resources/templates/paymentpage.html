<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Appointment - Payment</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px #aaa;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Payment for Appointment</h2>
    <form th:action="@{/confirmPayment}" method="post">
        <input type="hidden" name="doctorName" th:value="${doctorName}" />
        <input type="hidden" name="patientName" th:value="${patientName}" />
        <input type="hidden" name="date" th:value="${date}" />
        <input type="hidden" name="time" th:value="${time}" />

        <label>Card Number:</label>
        <input type="text" name="cardNumber" placeholder="Enter 16-digit card number" required />

        <label>CVV:</label>
        <input type="text" name="cvv" placeholder="Enter 3-digit CVV" required />

        <button type="submit">Pay and Confirm</button>
    </form>
</div>
</body>
</html>
