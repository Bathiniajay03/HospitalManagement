<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment - Dr. Bhrath Reddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dbe9f4, #f7fbff);
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #003366;
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .header p {
            font-size: 18px;
            margin-top: 8px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 60px 20px;
            flex-wrap: wrap;
        }

        .form-container, .payment-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 400px;
            transition: transform 0.3s ease;
        }

        .form-container:hover, .payment-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #003366;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #007acc;
            outline: none;
        }

        button {
            background-color: #003366;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0059b3;
        }

        .footer {
            text-align: center;
            padding: 25px;
            background-color: #003366;
            color: white;
            font-size: 14px;
            margin-top: 60px;
        }

        .payment-container {
            display: none;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                padding: 30px 10px;
            }

            .form-container, .payment-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Sitara Hospitals</h1>
    <p>Book Appointment with Dr. Bhrath Reddy</p>
</div>

<div class="main-container">
    <!-- Appointment Form -->
    <div class="form-container">
        <h2>Appointment Form</h2>
        <form id="appointmentForm" onsubmit="event.preventDefault(); showPaymentForm();">
            <input type="hidden" id="doctorName" value="Dr. Bhrath Reddy" />

            <label>Patient Name:</label>
            <input type="text" id="patientName" required />

            <label>Appointment Date:</label>
            <input type="date" id="date" required />

            <label>Time:</label>
            <select id="time" required>
                <option value="">Select Time</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
            </select>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <!-- Payment Form -->
    <div class="payment-container" id="paymentFormContainer">
        <h2>Payment Details</h2>
        <form th:action="@{/confirmPayment}" method="post">
            <input type="hidden" name="doctorName" id="hiddenDoctorName" />
            <input type="hidden" name="patientName" id="hiddenPatientName" />
            <input type="hidden" name="date" id="hiddenDate" />
            <input type="hidden" name="time" id="hiddenTime" />

            <label>Card Number:</label>
            <input type="text" name="cardNumber" placeholder="Enter 16-digit card number" required />

            <label>CVV:</label>
            <input type="text" name="cvv" placeholder="Enter 3-digit CVV" required />

            <button type="submit">Pay and Confirm</button>
        </form>
    </div>
</div>

<div class="footer">
    <p>&copy; 2025 Sitara Hospitals. All rights reserved.</p>
</div>

<script>
    function showPaymentForm() {
        const doctorName = document.getElementById("doctorName").value;
        const patientName = document.getElementById("patientName").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;

        if (!patientName || !date || !time) {
            alert("Please fill all fields before proceeding to payment.");
            return;
        }

        document.getElementById("hiddenDoctorName").value = doctorName;
        document.getElementById("hiddenPatientName").value = patientName;
        document.getElementById("hiddenDate").value = date;
        document.getElementById("hiddenTime").value = time;

        document.getElementById("paymentFormContainer").style.display = "block";
        window.scrollTo({ top: document.getElementById("paymentFormContainer").offsetTop, behavior: 'smooth' });
    }
</script>

</body>
</html>
